<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotsink Devlog</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --text-color: #212529; 
            --text-secondary: #6c757d; 
            --bg-color: #f8f9fa; 
            --border-color: #dee2e6; 
            --accent-color: #0d6efd; 
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.75;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 700px; 
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 2rem;
            margin-bottom: 3rem;
        }

        h1, h2, h3 {
            font-weight: 700;
            line-height: 1.2;
            margin-top: 0;
        }

        h1 {
            font-size: 2.75rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        header p {
            font-size: 1.15rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
            margin-bottom: 2rem;
        }
        
        h3 {
            font-size: 1.5rem;
        }

        p {
            margin-top: 0;
            margin-bottom: 1.25rem;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
        
        section {
            margin-bottom: 3.5rem;
        }

        .roadmap-list {
            list-style: none;
            padding-left: 0;
        }

        .roadmap-list li {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }
        
        .roadmap-list li strong {
            margin-left: 0.5rem;
        }

        .log-entry {
            margin-bottom: 3rem;
        }
        
        .log-entry:not(:last-child) {
            padding-bottom: 3rem;
            border-bottom: 1px solid var(--border-color);
        }

        .log-entry h3 {
            margin-bottom: 0.25rem;
        }

        .log-entry .date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        strong {
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Hotsink Devlog</h1>
            <p>A smart proxy for Redis that automatically mitigates hot key bottlenecks.</p>
        </header>

        <main>
            <section id="about">
                <h2>The Idea üí°</h2>
            </section>

            <section id="progress">
                <h2>Project Roadmap üó∫Ô∏è</h2>
                <ul class="roadmap-list">
                    
                </ul>
            </section>

            <section id="log">
                <h2>Log Entries</h2>

                <article class="log-entry">
                    <h3>Phase 0:</h3>
                    <time class="date">September 1, 2025</time>
                </article>

            </section>
        </main>

        <footer>
            <p>Built with Go. | <a href="https://github.com/dask-58/hotsink" target="_blank">GitHub</a></p>
        </footer>
    </div>

</body>
</html>
